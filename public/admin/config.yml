#local_backend: true
backend:
  name: git-gateway
  repo: adamdjbrett/fordv8foundation.org
  branch: main 
media_folder: 'public/img'
public_folder: '/img'


collections:
  - name: "config"
    label: "Site Configuration"
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "_data/metadata.yaml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "string"}
          - {label: "Language", name: "language", widget: "string"}
          - {label: "Locale", name: "locale", widget: "string"}
          - {label: "Site Image", name: "image", widget: "image"}
          - {label: "Favicon", name: "favicon", widget: "image"}
          - {label: "Site URL", name: "url", widget: "string"}
          
          - label: "Meta Social"
            name: "metasocial"
            widget: "object"
            fields:
              - {label: "Facebook", name: "facebook", widget: "string"}
              - {label: "Twitter User", name: "twitteruser", widget: "string"}
              - {label: "Twitter", name: "twitter", widget: "string"}
          
          - {label: "Nav Logo", name: "nav_logo", widget: "image"}
          
          - label: "Nav Button"
            name: "nav_button"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav Donate"
            name: "nav_donate"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav1"
            name: "nav1"
            widget: "object"
            fields:
              - {label: "Nav", name: "nav", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav2"
            name: "nav2"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Nav2_1", name: "nav2_1", widget: "string"}
              - {label: "Nav2_2", name: "nav2_2", widget: "string"}
              - label: "Nav2_3"
                name: "nav2_3"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Items"
                    name: "item"
                    widget: "list"
                    fields:
                      - {label: "Nav", name: "nav", widget: "string"}
                      - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav3"
            name: "nav3"
            widget: "object"
            fields:
              - {label: "Nav", name: "nav", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav4"
            name: "nav4"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Nav4_1"
                name: "nav4_1"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Button", name: "button", widget: "string"}
              - label: "Nav4_2"
                name: "nav4_2"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Button", name: "button", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
          
          - label: "Nav5"
            name: "nav5"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Items"
                name: "item"
                widget: "list"
                fields:
                  - {label: "Nav", name: "nav", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav6"
            name: "nav6"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Items"
                name: "item"
                widget: "list"
                fields:
                  - {label: "Nav", name: "nav", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nav7"
            name: "nav7"
            widget: "object"
            fields:
              - {label: "Nav", name: "nav", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - {label: "Search", name: "search", widget: "string"}
          
          - label: "Open Hours"
            name: "open_hours"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Info"
                name: "info"
                widget: "list"
                fields:
                  - {label: "Day", name: "day", widget: "string"}
                  - {label: "Time", name: "time", widget: "string"}
          
          - label: "Event"
            name: "event"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nearby Header"
            name: "nearby_header"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Nearby"
            name: "nearby"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Address", name: "address", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "News"
            name: "news"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Background", name: "background", widget: "image"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Motors"
            name: "motors"
            widget: "object"
            fields:
              - {label: "Ford 1930", name: "ford1930", widget: "string"}
              - {label: "Ford 1940", name: "ford1940", widget: "string"}
              - {label: "Ford 1950", name: "ford1950", widget: "string"}
              - {label: "Others", name: "others", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Museum Display"
            name: "museum_display"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}
          
          - label: "Collections"
            name: "collections"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Background", name: "background", widget: "image", required: false}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          
          - label: "Store"
            name: "store"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Background", name: "background", widget: "image"}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Button", name: "button", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - label: "Items"
                name: "item"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "Price", name: "price", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Partners"
            name: "partners"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Items"
                name: "item"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
              - label: "Menu Items"
                name: "item"
                widget: "list"
                fields:
                  - {label: "Nav", name: "nav", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Address"
                name: "address"
                widget: "list"
                field: {label: "Text", name: "text", widget: "string"}
              - label: "Phone"
                name: "phone"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "Number", name: "number", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Email"
                name: "email"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Social"
                name: "social"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Feeds"
                name: "feed"
                widget: "list"
                fields:
                  - {label: "Nav", name: "nav", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Copyright"
            name: "copyrights"
            widget: "object"
            fields:
              - {label: "Text 1", name: "text1", widget: "string"}
              - {label: "Text 2", name: "text2", widget: "string"}
              - {label: "Text 2 URL", name: "text2_url", widget: "string"}
          
          - label: "Author"
            name: "author"
            widget: "object"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}



  - name: "homepages"
    label: "Home Page"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "start.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Blockquote", name: "blockquote", widget: "string"}
              - label: "Image"
                name: "image"
                widget: "object"
                fields:
                  - {label: "Slider 1", name: "slider1", widget: "image"}
                  - {label: "Slider 2", name: "slider2", widget: "image"}
                  - {label: "Slider 3", name: "slider3", widget: "image"}
          
          - label: "Main Article"
            name: "main_article"
            widget: "object"
            fields:
              - {label: "Background", name: "background", widget: "image"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Info"
                name: "info"
                widget: "list"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - label: "Ticket"
            name: "ticket"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Price"
                name: "price"
                widget: "list"
                fields:
                  - {label: "Info", name: "info", widget: "string"}
                  - {label: "Price", name: "price", widget: "string"}
          
          - label: "Membership"
            name: "membership"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - label: "Info"
                name: "info"
                widget: "list"
                fields:
                  - {label: "Text", name: "text", widget: "text"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
          
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Show Nearby", name: "show_nearby", widget: "boolean", required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}          
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "abouts"
    label: "About Page"
    editor:
      preview: false
    files:
      - label: "About"
        name: "about"
        file: "content/custom/about.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "about.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "Button"
            name: "button"
            widget: "object"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - {label: "Show Event Article", name: "show_event_article", widget: "boolean", required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/about/"}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "adopts_pages"
    label: "Adopt Ford Setup"
    editor:
      preview: false
    files:
      - label: "Adopt-A-Ford Setup"
        name: "adopt_a_ford_setup"
        file: "content/custom/adopt-a-ford.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "design/adopts.njk"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "Pagination"
            name: "pagination"
            widget: "object"
            fields:
              - {label: "Size", name: "size", widget: "number"}
          - label: "Button"
            name: "button"
            widget: "object"
            required: false
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - {label: "Show Event Article", name: "show_event_article", widget: "boolean", required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "adopt-a-ford"
    label: "Adopt-A-Ford"
    folder: "content/adopt-a-ford"
    editor:
      preview: false
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Image", name: "image", widget: "image",required:false}
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "staff"
        search_fields: ["title"]
        value_field: "{{slug}}___{{title}}___{{image}}"
        display_fields: ["title"]
        multiple: false
        required: false
      - label: "Button"
        name: "button"
        widget: "object"
        required: false
        fields:
          - {label: "Text", name: "text", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
      - {label: "Show Event Article", name: "show_event_article", widget: "boolean", required: false}
      - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
      - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
      - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
      - {label: "Show Nearby", name: "show_nearby", widget: "boolean", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "collect"
    label: "Collections Page Setup"
    editor:
      preview: false
    files:
      - label: "Collections Gallery Setup"
        name: "collections_gallery"
        file: "content/custom/collections.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "design/gallery.njk"}
          - label: "Pagination"
            name: "pagination"
            widget: "object"
            fields:
              - {label: "Size", name: "size", widget: "number"}
          - {label: "Show Event Article", name: "show_event_article", widget: "boolean", default: false, required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "collections_galleries"
    label: "Collections Gallery"
    editor:
      preview: false
    folder: "content/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Show Event Article", name: "show_event_article", widget: "boolean", default: false, required: false}
      - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
      - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
      - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "contacts_pages"
    label: "Contact Pages"
    editor:
      preview: false
    files:
      - label: "Contact Article"
        name: "contact"
        file: "content/custom/contact.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "design/contact.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Formspree ID", name: "formspree_id", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - label: "Form Fields"
            name: "form"
            widget: "list"
            field: {label: "Field Info", name: "info", widget: "string"}
          - {label: "Submit Button Text", name: "button", widget: "string"}
          - label: "Visit Section"
            name: "visit"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "sub_title", widget: "string"}
              - label: "Address Info"
                name: "info"
                widget: "list"
                field: {label: "Text", name: "text", widget: "string"}
              - {label: "Open Hours", name: "open", widget: "string"}
              - label: "Apple Directions Button"
                name: "apple_button"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Directions Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Text", name: "text", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - {label: "Embed Map", name: "embed_map", widget: "text"}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/contact/"}
          - {label: "Show Event Article", name: "show_event_article", widget: "boolean", default: false, required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "donate_pages"
    label: "Donate Page Setup"
    editor:
      preview: false
    files:
      - label: "Donate Page Setup"
        name: "donateset"
        file: "content/custom/donate.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "design/donate.njk"}
          - label: "Pagination"
            name: "pagination"
            widget: "object"
            fields:
              - {label: "Size", name: "size", widget: "number"}
          - label: "Button"
            name: "button"
            widget: "object"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Show Event Article", name: "show_event_article", widget: "boolean", default: false, required: false}
          - {label: "Show Ford Store", name: "show_ford_store", widget: "boolean", required: false}
          - {label: "Show Partner", name: "show_partner", widget: "boolean", required: false}
          - {label: "Show Motors", name: "show_motors", widget: "boolean", required: false}
          - {label: "Permalink", name: "permalink", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "donate"
    label: "Donate Article Pages"
    editor:
      preview: false
    folder: "content/donate"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
